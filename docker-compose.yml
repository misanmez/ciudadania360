services:
  postgres:
    image: postgres:15
    container_name: postgres_ciudadania360
    environment:
      POSTGRES_USER: ciudadania
      POSTGRES_PASSWORD: ciudadania
      POSTGRES_DB: ciudadania360
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ciudadania -d ciudadania360"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  ciudadania360-app:
    build:
      context: .
      dockerfile: ciudadania360-app/Dockerfile
    container_name: ciudadania360-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ciudadania360
      SPRING_DATASOURCE_USERNAME: ciudadania
      SPRING_DATASOURCE_PASSWORD: ciudadania
      SPRING_PROFILES_ACTIVE: docker
      # Configuraci√≥n SOAP para Docker
      CXF_PATH: /services
      SERVER_PORT: 8080
    restart: unless-stopped

volumes:
  pg_data:
